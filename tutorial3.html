<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking, Anchor & image Tags</title>
</head>
<body>
    <!--This is used to link CSS -->
    <link rel="stylesheet" href="style.css">
    <!--This is used to link Javascript-->
    <script src="java.js"></script>
    <!-- <a> anchor tag is a hyper link which links one page to another-->
    <a href="https://www.google.com">Google.com</a>
    <a href="https://www.facebook.com">facebook.com</a>
    <!--here target=_blank is makes the link open in new window-->
    <a href="https://www.twitter.com" target="_blank">twitter.com</a>
    <!--if image is not present then alt text is shown-->
    <img src="https://source.unsplash.com/200x110/?nature,water" alt="Remote image" width="300" height="300">
</html>
