<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!--This is Ordered List-->
    <ol type="a">
        <!--<li> tag To add list -->
        <li>This is first item</li>
        <li>This is second item</li>
        <li>This is third item</li>
        <li>This is fourth item</li>
    </ol>
    <!--This is unordered list-->
    <ul type="disc">
        <li>This is first item</li>
        <li>This is second item</li>
        <li>This is third  item</li>
        <li>This is fourth item</li>
    </ul>
 <h3>HTML Tables</h3>
 <!--Tables for rows we add tr tag  similarly for coloumn we add tc tag-->
 <!--for head we add th tag and for body we add td tag -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>EmployeeRole</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Aman</td>
            <td>Data Scientist</td>
            <td>1,00,000</td>
        </tr>
        <tr>
            <td>Nitin</td>
            <td>Backend Developer</td>
            <td>1,50,000</td>
        </tr>
    </tbody>
</table>

</body>

</html>
